<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <title>Chatroom der Philosophen</title>
    </head>
    <body>
        <div id="hintergrund">
            <div id="rahmen">
                <h1>Herzlich willkommen Fragender</h1>
                <h2>Ein Gespräch mit weiser Kunde folgt nun in gepflegter Runde</h2>
                

                <div id="chatfenster">
                    <p><h4> Immanuel Kant,Kong Fuzi, Platon,Aristoteles und Nietsche sind beigetreten.</h4></p>
                    <div id="konversation"></div>
                </div>

                
                <form action="/Frage_philosophen">
                    <select id="select" name="Frage">
                        <option value="" disabled selected>Wählt weise Fragender :</option>
                        <option id="1">Was ist der Sinn des Lebens ?</option>
                        <option id="2">Warum ist Bildung wichtig ?</option>
                        <option id="3">Was denkt ihr über den Tod ?</option>
                        <option id="4">Wie sieht wahre Liebe aus ?</option>
                        <option id="5">Was motiviert mich zum Arbeiten ?</option>
                        <option id="6">Die Zukunft ist finster wie bekomme ich Hoffnung ?</option>
                    </select>
                    <button id="btn_frage" type="button">senden</button>
                </form>
                

            </div>
        </div>
        
        
        <script src="/static/js/chat_philosophen.js"></script>
    </body>



</html>
